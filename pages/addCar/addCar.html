<div class="template">
  <h3 style="margin-top: 0.5em;min-height: 1em;">Add Car</h3>
  <hr />
  <div>
    <form id="form" style="max-width: 800px;">
      <div class="row">
        <div class="col-md-2">
          <label for="brand">Brand</label>
        </div>
        <div class="col-md-10">
          <input id="brand" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <label for="model">Model</label>
        </div>
        <div class="col-md-10">
          <input id="model" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <label for="pricePrDay">price (day)</label>
        </div>
        <div class="col-md-4">
          <input type=number id="pricePrDay" required step=".01">
        </div>
        <div class="col-md-2">
          <label for="bestDiscount">
            Best discount
          </label>
        </div>
        <div class="col-md-4">
          <input type=number id="bestDiscount" step=".01">
        </div>
      </div>
      <div class="row">

      </div>
      <div class="row">
        <p id="status" style="min-height: 1em;margin-top:0.5em;"> </p>
        <div style="margin-top:2em;">
          <button id="btn-submit-car" class="btn btn-dark">Submit new car</button>
        </div>
      </div>
    </form>
  </div>
</div>
