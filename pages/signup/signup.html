<div class="template">

  <h3 style="margin-top: 0.5em;min-height: 1em;">Sign up with Car's 'R' Us</h3>
  <hr />
  <div>
    <form id="form" style="max-width: 900px;">
      <div class="row">
        <div class="col-md-2 ">
          <label for="inputUsername">User Name</label>
        </div>
        <div class="col-md-3">
          <input id="inputUsername" required>
        </div>
        <div class="col-md-2 ">
          <label for="inputEmail">Email</label>
        </div>
        <div class="col-md-5">
          <input id="inputEmail" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 ">
          <label for="inputPassword">Password</label>
        </div>
        <div class="col-md-3">
          <input type=password id="inputPassword" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 ">
          <label for="inputFirstname">First Name</label>
        </div>
        <div class="col-md-3">
          <input id="inputFirstname">
        </div>
        <div class="col-md-2 ">
          <label for="inputLastname">Last Name</label>
        </div>
        <div class="col-md-5">
          <input id="inputLastname" required >
        </div>
      </div>
      <div class=" row">
          <div class="col-md-2 ">
            <label for="inputStreet">Street</label>
          </div>
          <div class="col-md-10">
            <input id="inputStreet" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 ">
            <label class="col-md-2" for="inputCity">City</label>
          </div>
          <div class="col-md-4">
            <input id="inputCity" required>
          </div>
          <div class="col-md-1 ">
            <label for="inputZip">Zip</label>
          </div>
          <div class="col-md-5">
            <input id="inputZip" required>
          </div>
        </div>
        <div class="row">
          <p id="status" style="min-height: 1em;margin-top:0.5em"> </p>
        </div>
        <div class="row" style="margin-top:2em;">
          <button id="btn-submit-member" class="btn btn-dark">Register</button>
          &nbsp;
          <a id="goto-login" href="/login" data-navigo style="display:none">Go to login?</a>
        </div>
    </form>


  </div>
</div>
